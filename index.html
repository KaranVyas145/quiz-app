<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        Welcome
        <button class="startbtn">Press to play</button>
    </div>

    <div class="timer-score">
    <div class="timer">Time Left : 60</div>
    <div class="score">Score : 0</div>
</div>
    

    <div class="container">
        <div class="quiz">
            <h3 class="question">Let's check your SQL knowledge shall we?<h3>
            <ul class="options">
               <li class="instruction">Click on the start button to begin</li>
            </ul>
            <div class="btn">
            <button class="quizBtn">Start</button>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
